<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Weather App</title>

    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
      crossorigin="anonymous"
    />

    <script
      src="https://kit.fontawesome.com/445982c7a3.js"
      crossorigin="anonymous"
    ></script>

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"
      rel="stylesheet"
    />

    <link href="src/styles.css" rel="stylesheet" type="text/css" />

    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
  </head>
  <body>
    <div class="card-body weather-card">
      <form id="search-form">
        <div class="row">
          <div class="col">
            <input
              type="text"
              class="form-control"
              id="enter-city"
              placeholder="Enter a city"
            />
          </div>
          <div class="col">
            <input
              type="submit"
              value="Search"
              class="form-control btn btn-success shadow-em"
            />
          </div>
          <div class="col">
            <input
              type="submit"
              value="Current Location"
              class="form-control btn btn-primary shadow-em"
              id="current-location-button"
            />
          </div>
        </div>
      </form>

      <br />

      <h1 class="current-location" id="city"></h1>
      <h2 class="current-date" id="current-date">
        Thursday, November 25, 2021
      </h2>

      <div class="row">
        <div class="col-4 current-weather">
          <p class="weather" id="description"></p>

          <span class="curr-temperature" id="temperature"></span>
          <span class="degrees">
            <a href="#" id="celsius">ºC</a>
            |
            <a href="#" id="fahrenheit">ºF</a>
          </span>
        </div>

        <div class="col-1">
          <i class="fas fa-cloud current-image"></i>
        </div>

        <div class="col-7 weather-details">
          <ul>
            <li><strong>Humidity: </strong><span id="humidity"></span>%</li>
            <li><strong>Wind: </strong> <span id="wind"></span> km/h</li>
          </ul>
        </div>
      </div>

      <hr />

      <div class="row weekly-weather">
        <div class="col">
          <div class="card-body">
            <h5 class="card-title">Friday</h5>
            <i class="fas fa-cloud-rain"></i>
            <p class="card-text temperature">5 ºC / 1 ºC</p>
          </div>
        </div>

        <div class="col">
          <div class="card-body">
            <h5 class="card-title">Saturday</h5>
            <i class="fas fa-cloud-sun"></i>
            <p class="card-text temperature">4 ºC / -1 ºC</p>
          </div>
        </div>

        <div class="col">
          <div class="card-body">
            <h5 class="card-title">Sunday</h5>
            <i class="fas fa-cloud-showers-heavy"></i>
            <p class="card-text temperature">6 ºC / -2 ºC</p>
          </div>
        </div>

        <div class="col">
          <div class="card-body">
            <h5 class="card-title">Monday</h5>
            <i class="fas fa-cloud"></i>
            <p class="card-text temperature">1 ºC / 0 ºC</p>
          </div>
        </div>

        <div class="col">
          <div class="card-body">
            <h5 class="card-title">Tuesday</h5>
            <i class="far fa-snowflake"></i>
            <p class="card-text temperature">0 ºC / -5 ºC</p>
          </div>
        </div>

        <div class="col">
          <div class="card-body">
            <h5 class="card-title">Wednesday</h5>
            <i class="far fa-snowflake"></i>
            <p class="card-text temperature">-5 ºC / -10 ºC</p>
          </div>
        </div>
      </div>
    </div>

    <p class="tiziana">
      <a
        href="https://github.com/TizianaMancini/Weather-App"
        class="github-link"
        >Open source code</a
      >
      by Tiziana Mancini
    </p>

    <script src="src/index.js"></script>
  </body>
</html>
